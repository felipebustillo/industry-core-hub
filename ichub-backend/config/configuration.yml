database:
  connection_string: "postgresql://user:password@localhost:5432/ichub"
  echo: false
  timeout: 8
  retry_interval: 5
 
cors:
  enabled: true
  allow_origins:
    - "http://localhost:5173"     # Vite dev server
    - "http://localhost:3000"     # React dev server
    - "http://localhost:8080"     # Alternative frontend port
    - "http://127.0.0.1:5173"     # Alternative localhost notation
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:8080"
    - "https://ichub-frontend.tx.test"  # Deployed frontend
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
    - "PATCH"
  allow_headers:
    - "*"
 
server:
  # Worker configuration
  workers:
    max_workers: 1                        # Single worker for optimal in-memory state
    worker_threads: 200                   # High thread count for blocking operations
 
  # Timeout configuration (in seconds)
  timeouts:
    keep_alive: 300                       # 5 minutes for DTR operations
    graceful_shutdown: 30    
 
